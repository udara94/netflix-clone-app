name: netflix_clone
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.4
  freezed: ^2.5.2
  json_annotation: ^4.9.0
  device_info_plus: ^10.1.2
  firebase_messaging: ^14.7.10
  package_info_plus: ^8.0.2
  dio: ^5.6.0
  requests_inspector: ^4.0.4
  easy_localization: ^3.0.7
  flutter_secure_storage: ^9.2.2
  page_transition: ^2.1.0
  go_router: ^14.2.7
  flutter_gen_runner: ^5.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/gifs/

  fonts:
    - family: Roboto Slab
      fonts:
        - asset: fonts/Roboto Slab/RobotoSlab-Regular.ttf
          weight: 400
        - asset: fonts/Roboto Slab/RobotoSlab-Medium.ttf
          weight: 500
        - asset: fonts/Roboto Slab/RobotoSlab-SemiBold.ttf
          weight: 600

    - family: Barlow
      fonts:
        - asset: fonts/Barlow/Barlow-Regular.ttf
          weight: 400
        - asset: fonts/Barlow/Barlow-Medium.ttf
          weight: 500
        - asset: fonts/Barlow/Barlow-SemiBold.ttf
          weight: 600
        - asset: fonts/Barlow/Barlow-Bold.ttf
          weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
